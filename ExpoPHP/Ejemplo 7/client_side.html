<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Ejemplo AJAX-jQuery</title>
</head>
<body>
    <div>
        <h2>Este es un script que se está ejecutando del lado del cliente.</h2>
        <p>Cuando necesite solicitar alguna información del servidor, llenaré en el form.</p>
    </div>
    <script>
        $(document).ready(function () {     
            $("#infoType").keyup(function (e) {//se llama a la función cada vez que se alza la tecla
                e.preventDefault(); //prevenir accion por defecto
                var str = $('input[type="text"]#infoType').val(); //almacenanos el valor del input
                $.get("./Ajax_jquery/server_data.php", {color: str},//solicitamos el archivo .php 
                                                        //y enviamos el valor del atributo "color"
                    function (data, textStatus) {       //esta es la función de retorno, obtenemos
                        $("span").html(data);           //los datos de respuesta a la peticion 
                    },
                );
            });
        });
    </script>
    <form>
        <label>Color favorito:</label>
        <input type="text" id="infoType" autocomplete="off"> 
        <!--onkeyup es un evento que me permite realizar alguna acción cada vez que
            levanto la pulsación de una tecla, en este caso llamo la función junto 
            con el valor que retorna la misma.-->  
    </form>
    <p><label>Respuesta:</label>
        <span id="element"></span>
    </p>
</body>
</html>
