<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!--incluimos la API-->
    <title>Ejemplo de hola mundo</title>
</head>
<body>
    <script type = "text/javascript"> //inicia un script dentro del mismo doc
        $(document).ready(function() {  //esta atento a la función ready
           $("div").click(function() {alert("Hola mundo!");}); //el evento "click" provoca una
                                                               //alerta segun se presione en el
                                                               //elemento "div"
        });
    </script>
    <div>
        <p><h2>Presiona aquí para desplegar un Hola mundo.</h2></p>
    </div>
    <script src="jquery_gen.js"></script>
</body>
</html>
