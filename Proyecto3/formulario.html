<body>
    <section class="form-registrer">
        <form action="/" method="post" onsubmit="this.submit(); this.reset(); return false;">
            <h4>Formulario de registro</h4>
            <input class="controls" type="text" id="name" name="name" placeholder="Ingrese sus nombres">
            <input class="controls" type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus Apellidos">
            <input class="controls" type="text" id="genero" name="genero" placeholder="Ingrese su genero">
            <input class="controls" type="text" id="edad" name="edad" placeholder="Ingrese su edad">
            <button class="boton" id="boton" type="button" onclick="datos()" >Almacenar datos</button>

        background:#777777;color:#fff444;cursor:pointer;"/> -->
        </form> 
    </section>
<table id="tabla" width="100%" border="1" cellpadding="0" cellspacing="0" bordercolor="#000000" >

        <th>Nombres</th>
